<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORTING-VISUALIZER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Sorting Visualizer</h1>
    <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="btn btn-sm btn-dark btn-outline-success newArray" >New Array</button>
            </div>
            <div class="col" id="input">
                <span id="size">Size
                    <input id="arr_size" type="range" min="5" max="100" step="1" value="60">
                </span>
                <span id="speed">Speed
                    <input id="arr_speed" type="range" min="20" max="300" stepDown="10" value="60">
                </span>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-sm btn-dark btn-outline-primary bubbleSort" >Bubble sort</button>
                <button type="button" class="btn btn-sm btn-dark btn-outline-primary selectionSort" >Selection sort</button>
                <button type="button" class="btn btn-sm btn-dark btn-outline-primary insertionSort" >Insertion sort</button>
                <button type="button" class="btn btn-sm btn-dark btn-outline-primary mergeSort" >Merge sort</button>
                <button type="button" class="btn btn-sm btn-dark btn-outline-primary quickSort" >Quick sort</button>
            </div>
        </div>
    </nav>
</header>
<body class="bg-dark text-white">
    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="JS/sorting.js"></script>
    <script src="JS/bubble_sort.js"></script>
    <script src="JS/insertion_sort.js"></script>
    <script src="JS/merge_sort.js"></script>
    <script src="JS/quick_sort.js"></script>
    <script src="JS/selection_sort.js"></script>
</body>
</html>
